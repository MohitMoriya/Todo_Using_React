
        <!-- // JSX => JavaScript XML
        // it is a syntax extension to javascript 
        // it is not necessary to use react 
        // it makes the code easy to write and understand 
        // it is not mandatory to use JSX in React but it is recommended by the React community 
        // Babel is a popular tool to convert JSX to JavaScript 
        // JSX makes the code look like HTML but it is not HTML 
        // JSX is transpiled to React.createElement() calls which return plain JavaScript objects called "React elements" -->
        
   <!DOCTYPE html>
<html lang="en">
